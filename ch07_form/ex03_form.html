<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    사는지역:
    <!-- city="Incheon" -->
    <select name="city">
        <option value="">선택해주세요</option>
        <option value="Incheon">인천</option>
        <option value="Seoul">서울</option>
        <option value="Jeju">제주</option>
    </select>
    <br>
    <!-- gender="female" -->
    성별:
        남: <input type="radio" name="gender" value="male">
        여: <input type="radio" name="gender" value="female">
    <br>
    <!-- type=["java", "python", "javascript"] -->
    좋아하는 프로그래밍언어 <br>
    <input type="checkbox" name="type" value="java">Java
    <input type="checkbox" name="type" value="python">Python
    <input type="checkbox" name="type" value="javascript">Javascript
    <input type="checkbox" name="type" value="c">C
    <input type="checkbox" name="type" value="kotiln">kotiln
</body>
</html>
