<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 속성(attribute)
        a태그의 herf 속성
        속성값: 구글홈페이지주소
    -->
    <a href="https://www.google.com">구글홈페이지</a>
    <!-- target
        링크를 누르면 
        새로운 창에 보여줌
    -->
    <a href="https://www.google.com" target="_blank">구글홈페이지</a>
    <!-- 이미지 출력 -->
    <!-- src속성: 출력할 이미지의 경로, alt: 이미지가 보이지 않을 경우 보여줄 메시지 -->
    <!-- ../: 현재 위치에서 상위폴더로 올라감
         ./ : 현재 위치에서 다른 폴더를 찾음 -->
    <img src="../images/구글이미지.png" alt="이미지가 안나오면 제가 나와요">
    <img src="../images/구글이미지.png" width="50" height="30" alt="">

    <!-- 이미지를 클릭하면 특정 주소로 이동하기 -->
    <a href="https://www.google.com" target="_blank">
        <img src="../images/구글이미지.png" width="50" height="30" alt="">
    </a>
</body>
</html>
