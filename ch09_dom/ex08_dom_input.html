<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 두 점수의 평균이 90이상 A, 80이상 B, 70이상 C 나머지는 F -->
    java 점수: <input type="text" id="java"> <br>
    html 점수: <input type="text" id="html"> <br>
    학점: <input type="text" id="grade">
    <!-- 아래 h2에는 당신의 학점은 OO입니다. 로 출력 -->
    <h2 id="grade1"></h2>
    <button onclick="gradeCal()">학점계산</button>
</body>
<script>
    const gradeCal = () => {
        const num1 = document.getElementById("java").value;
        const num2 = document.getElementById("html").value;
        const avg = (parseInt(num1) + parseInt(num2)) / 2
        let grade = ""
        if (avg >= 90) {
            grade = "A";
        } else if (avg >= 80) {
            grade = "B";
        } else if (avg >= 70) {
            grade = "C";
        } else {
            grade = "F"
        }
        document.getElementById("grade").value = grade;
        document.getElementById("grade1").innerText = "당신의 학점은 " + grade + "입니다";
    }
</script>
</html>
