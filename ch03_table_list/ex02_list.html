<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        ol {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!-- 
        ul(unordered list): 순서가 없는 리스트
        ol(ordered list): 순서가 있는 리스트
     -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html>
